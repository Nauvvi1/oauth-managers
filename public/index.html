
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OAuth Manager Demo</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>OAuth Manager Demo</h1>
      <p class="muted">Google ¬∑ GitHub ¬∑ Discord ¬∑ VK ¬∑ Telegram</p>

      <div id="authbox"></div>

      <div class="row" style="margin-top:12px">
        <a class="btn" href="/auth/google/start">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</a>
        <a class="btn" href="/auth/github/start">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ GitHub</a>
        <a class="btn" href="/auth/discord/start">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord</a>
        <a class="btn" href="/auth/vk/start">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ VK</a>
      </div>

      <div style="margin-top:16px">
        <!-- Telegram Login Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-size="large"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write"></script>
      </div>

      <div id="debug" style="margin-top:16px"></div>
    </div>

    <div class="card">
      <h2>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
      <div id="profile"></div>
      <div style="margin-top:12px">
        <button class="btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
      </div>
    </div>

    <div class="footer">Demo project ‚Äî —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π OAuth-–º–µ–Ω–µ–¥–∂–µ—Ä</div>
  </div>

  <script>
    async function fetchMe() {
      const r = await fetch('/me');
      if (!r.ok) {
        document.getElementById('profile').innerHTML = '<div class="alert">–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã</div>';
        return;
      }
      const data = await r.json();
      if (!data.authenticated) {
        document.getElementById('profile').innerHTML = '<div class="alert">–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã</div>';
        return;
      }
      const u = data.user;
      document.getElementById('profile').innerHTML = `
        <div class="user">
          <img src="${u.avatar_url || 'https://placehold.co/96x96?text=üôÇ'}" alt="avatar"/>
          <div>
            <div><b>${u.name || '‚Äî'}</b></div>
            <div>${u.email || '‚Äî'}</div>
            <div class="muted">provider: ${data.provider || 'n/a'}</div>
          </div>
        </div>
        <pre>${JSON.stringify(u, null, 2)}</pre>
      `;
    }

    function onTelegramAuth(user) {
      const params = new URLSearchParams(user);
      location.href = '/auth/telegram/callback?' + params.toString();
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/logout', { method: 'POST', headers: { 'Content-Type': 'application/json' } });
      location.reload();
    });

    fetchMe().catch(console.error);
  </script>
</body>
</html>
